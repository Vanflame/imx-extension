<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In • Immutable Stats Checker</title>
    <style>
        :root {
            --bg: #0f1320;
            --card: #151a2b;
            --muted: #aab3c5;
            --text: #e8ecf3;
            --accent: #7aa2ff;
            --border: #27314f;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #131a2b, #0f1320);
            color: var(--text);
            font-family: Inter, system-ui, sans-serif;
        }

        .wrap {
            max-width: 420px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
        }

        /* Tab System */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
        }

        label {
            display: block;
            margin: 10px 0 6px;
            color: var(--muted);
            font-size: .9rem;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            background: #0b1024;
            color: var(--text);
            border: 1px solid var(--border);
            font-size: .95rem;
            display: block;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input.error {
            border-color: #ff5c5c;
            background: rgba(255, 92, 92, 0.05);
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            background: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border-color: var(--border);
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .muted {
            color: var(--muted);
            font-size: .9rem;
        }

        .msg {
            margin-top: 8px;
            font-size: .9rem;
        }

        .error {
            color: #ff5c5c;
            background: rgba(255, 92, 92, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 92, 92, 0.3);
        }

        .ok {
            color: #2fbf71;
            background: rgba(47, 191, 113, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(47, 191, 113, 0.3);
        }

        .warn {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            max-width: 360px;
            margin: 0 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .35);
        }

        .modal h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .modal .actions {
            margin-top: 12px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Account</h1>
            <div id="userBox" class="muted">Not signed in</div>

            <div id="authForms">
                <div class="tabs">
                    <button class="tab active" data-tab="login">Sign In</button>
                    <button class="tab" data-tab="register">Register</button>
                </div>

                <!-- Login Tab -->
                <div id="loginTab" class="tab-content active">
                    <label for="email">Email</label>
                    <input id="email" type="email" autocomplete="email" placeholder="you@example.com">
                    <label for="password">Password</label>
                    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••">
                    <button id="btnLogin">Sign In</button>
                </div>

                <!-- Register Tab -->
                <div id="registerTab" class="tab-content">
                    <label for="regEmail">Email</label>
                    <input id="regEmail" type="email" autocomplete="email" placeholder="you@example.com">
                    <label for="regPassword">Password</label>
                    <input id="regPassword" type="password" autocomplete="new-password" placeholder="••••••••">
                    <label for="accessCode">Access Code</label>
                    <input id="accessCode" type="text" placeholder="Enter access code">
                    <button id="btnRegister">Create Account</button>
                </div>

                <div id="msg" class="msg"></div>
            </div>

            <div id="signedInActions" style="display:none;">
                <button id="btnSignOut">Sign Out</button>
                <div class="muted" style="margin-top:10px;">Your session token is issued by Firebase after you sign in.
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop">
        <div class="modal">
            <h3>Notice</h3>
            <div id="modalText" class="muted"></div>
            <div class="actions">
                <button id="modalOk">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>

</html>
